<!DOCTYPE html>
<html lang="sv">
<head>
    <title>DeluxerPanda</title>
    <meta charset="UTF-8">
    <meta name="description" content="The Deluxiaste Site in the world!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/boxes.css">
</head>
<body>
    <header>
        <h1 class="title">DeluxerPanda</h1>
        <nav>
            <input type="checkbox" class="menu-toggle" id="menu-toggle">
            <label for="menu-toggle" class="menu-icon">
                <span></span>
                <span></span>
                <span></span>
            </label>
            <div class="menu" id="menu">
                <a href="index.html">Startsida</a>
                <a class="active" href="projekt.html">Projekt</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="project-container" id="repositories-list"></div>
    </main>

    <footer>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
        <a href="https://www.youtube.com/@DeluxerPanda" class="fab fa-youtube"></a>
        <a href="https://www.twitch.tv/DeluxerPanda" class="fab fa-twitch"></a>
        <a href="https://github.com/DeluxerPanda" class="fab fa-github"></a>
    </footer>

    <script>
        const username = 'DeluxerPanda';
        const apiUrl = `https://api.github.com/users/${username}/repos`;

        // Fetch user repositories from GitHub API
        fetch(apiUrl)
            .then(response => response.json())
            .then(repositories => {
                const repositoriesList = document.getElementById('repositories-list');

                repositories.sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at));

                repositories.forEach(repo => {
                    if (repo.name.toLowerCase() === username.toLowerCase()) {
                        return; // Skip the repository
                    }

                    const projectBox = document.createElement('div');
                    projectBox.className = 'project-box';
                    projectBox.innerHTML = `
                        <h2>${repo.name}</h2>
                        <p>${repo.description || 'No description available'}</p>
                        <a href="${repo.html_url}" class="black-button">GitHub</a>

                    `;
                    // Check if the repository has releases
                    const releasesUrl = `https://api.github.com/repos/${username}/${repo.name}/releases`;
                    fetch(releasesUrl)
                        .then(response => response.json())
                        .then(releases => {
                            if (releases.length > 0) {
                                const latestRelease = releases[0];
                                projectBox.innerHTML += `      <a href="${latestRelease.assets[0].browser_download_url}" class="black-button">Ladda ner</a>`;
                            }

                            repositoriesList.appendChild(projectBox);
                            projectBox.style.display = 'block'; // Show the project box after updating its content
                        })
                        .catch(error => console.error(`Error fetching releases for ${repo.name}:`, error));
                });
            })
            .catch(error => console.error('Error fetching repositories:', error));
    </script>

    <script src="js/main.js"></script>
</body>
</html>
